<!doctype html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="options.css"/>

  	<script language="javascript" type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="install.js"></script>
  	<script language="javascript" type="text/javascript" src="options.js"></script>
    <script language="javascript" type="text/javascript" src="parseUri.js"></script>

    <!-- jQuery UI stuff -->
    <script src="jquery-ui.js"></script>
    <link href="jquery-ui.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <h1>Don't Read the Comments! Options</h1>

      <form id="options_form">
        <div id="profiles_section" class="options_section">
          <h2>Website Profiles</h2>
          <table id="profiles" class="opt_table">
            <thead>
              <tr>
                <th>Domain</th>
                <th>Mode</th>
                <th>Comments Section</th>
                <th>Individual Comment</th>
                <th>Template</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="button" value="+" id="add_profile" class="add_row"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="comment_threshold_section" class="options_section">
          <h3>Comment Severity Threshold</h3>
          <label for="comment_threshold_value">Severity: </label>
          <input type="text" id="comment_threshold_value" readonly>
          <div id="comment_threshold"></div>
        </div>
        <div id="templates_section" class="options_section">
          <h2>Comment System Templates</h2>
          <table id="templates" class="opt_table">
            <thead>
              <tr>
                <th>Comment System</th>
                <th>Comments Section</th>
                <th>Individual Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="button" value="+" id="add_template" class="add_row"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <input type="button" value="Do it up" id="save">
        <input type="button" value="Burn it" id="clear">
      </form>
    </div>
  </body>
</html>
