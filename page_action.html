<!doctype html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="page_action.css"/>
  	<script language="javascript" type="text/javascript" src="jquery-1.11.1.min.js"></script>
  	<script language="javascript" type="text/javascript" src="page_action.js"></script>
    <script language="javascript" type="text/javascript" src="parseUri.js"></script>
  </head>
  <body>
    <div id="profile_found">
      <table id="profile">
        <tr>
          <td>
            <label for="domain">Domain</label>
          </td>
          <td>
            <input type="text" id="domain" name="domain">
          </td>
        </tr>
        <tr>
          <td>
            <label for="mode">Mode</label>
          </td>
          <td>
            <select id="mode" name="mode">
              <option value="all">All</option>
              <option value="individual">Individual</option>
              <option value="disabled">Disabled</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="section_selector">Section Selector</label>
          </td>
          <td>
            <input type="text" id="section_selector" name="section_selector">
          </td>
        </tr>
        <tr>
          <td>
            <label for="comment selector">Comment Selector</label>
          </td>
          <td>
            <input type="text" id="comment_selector" name="comment_selector">
          </td>
        </tr>
        <tr>
          <td>
            <label for="template">Template</label>
          </td>
          <td>
            <select id="template" name="template">
              <option value="">None</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" id="save" value="Save"></td>
        </tr>
        <tr>
          <td colspan="2">
            <p id="message"></p>
          </td>
        </tr>
      </table>
    </div>
    <div id="profile_not_found">
      <p>Don't Read The Comments! has not been enabled for this site.</p>
      <input type="button" id="enable" value="Enable">
    </div>
  </body>
</html>
