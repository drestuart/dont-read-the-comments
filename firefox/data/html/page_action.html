<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
  </head>
  <body>
    <a href="help.html" target="_blank" id="help">Help</a>
    <a href="options.html" target="_blank" id="options">Options</a>

    <div id="profile_found">
      <table id="profile">
        <tr>
          <td>
            <label for="domain">Domain</label>
          </td>
          <td>
            <input type="text" id="domain" name="domain">
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#domain" target="_blank" class="contextual_help" title="Which site your browser is on, e.g. google.com">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mode">Mode</label>
          </td>
          <td id="mode_group">
            <div id="mode_buttons">
              <input type="radio" name="mode" id="mode_all" value="all" checked="checked">
              <label for="mode_all">All</label>
              <input type="radio" name="mode" id="mode_individual" value="individual">
              <label for="mode_individual">Single</label>
              <input type="radio" name="mode" id="mode_disabled" value="disabled">
              <label for="mode_disabled">Off</label>
            </div>
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#mode" target="_blank" class="contextual_help" title="All: hide all comments at once. Single: hide comments individually. Off: hide nothing.">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="section_selector">Section Selector</label>
          </td>
          <td>
            <input type="text" id="section_selector" name="section_selector">
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#selectors" target="_blank" class="contextual_help" title="CSS selector for comment section">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comment selector">Comment Selector</label>
          </td>
          <td>
            <input type="text" id="comment_selector" name="comment_selector">
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#selectors" target="_blank" class="contextual_help" title="CSS selector for individual comments">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="template">Template</label>
          </td>
          <td>
            <select id="template" name="template">
              <option value="">None</option>
            </select>
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#template" target="_blank" class="contextual_help" title="Pre-defined comment system template">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="category">Category</label>
          </td>
          <td>
            <select id="category" name="category">
            </select>
          </td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#category" target="_blank" class="contextual_help" title="Profile category">[?]</a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="new_category">New Category</label>
          </td>
          <td>
            <input type="text" id="new_category" name="new_category">
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" id="showme" value="Show Me The Comments!"></td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#show_me" target="_blank" class="contextual_help" title="Disable DRTC! on this site">[?]</a>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" id="save" value="Save" autofocus></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" id="upload" value="Upload"></td>
          <td>
            <a href="http://www.coldbrewsoftware.com/drtc/help#upload" target="_blank" class="contextual_help" title="Upload website profile to be included in a future version of DRTC!">[?]</a>
          </td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" id="export_text"></td>
        </tr>
        <tr>
          <td colspan="3">
            <p id="message"></p>
          </td>
        </tr>
      </table>
    </div>
    <div id="profile_not_found">
      <p>Don't Read The Comments! has not been enabled for this site.</p>
      <input type="button" id="enable" value="Enable" autofocus>
    </div>
  </body>
</html>
